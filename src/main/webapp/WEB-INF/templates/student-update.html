<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student update</title>
</head>
<body>
<form th:action = "@{/students/{id}/edit(id=${student.id})}" method="post" th:object = "${student}">
    <input type="hidden" name="id" th:field="*{id}" />

    <label>Tên sinh viên</label>
    <input name="name" th:field="*{name}"/><br>

    <label>Điểm tổng kết</label>
    <input name="final_score" th:field="*{finalScore}" /><br>

    <button type="submit">Lưu thay đổi</button>
    <a th:href="@{/students}">Hủy</a>
</form>
</body>
</html>
